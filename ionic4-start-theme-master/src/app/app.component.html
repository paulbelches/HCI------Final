<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="dark" class="user-profile">

          <ion-item margin-bottom>

            <ion-label>
              <div class="menuPage centro">
                <ion-text color="medium">
                  <h1 class="menuPage centro"><strong>{{global.nombre}}</strong></h1>
                </ion-text>
  
                <br>
  
                <ion-menu-toggle class="mto centro" auto-hide="false">
                  <a class="text1" tappable (click)="logout()">
                    <ion-text color="dark">
                      <ion-icon name="log-out"></ion-icon>
                      <strong>Cerrar sesión</strong>
                    </ion-text>
                  </a>
                </ion-menu-toggle>
              </div>
            </ion-label>
          </ion-item>
        </ion-toolbar>
      </ion-header>

      <ion-content class="bg-profile">
        <ion-list>
          <ion-list-header class="bg-button">
            <ion-label class="menu">Menú</ion-label>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" color="primary">
              <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
