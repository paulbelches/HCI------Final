<ion-header class="bg-secondary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="bg-dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700 titulo4">Pregunta 2</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="information-circle-outline" style="zoom:2.0;" tappable (click)="info()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div>
    <ion-progress-bar color="primary" value="0.2"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.2"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.2"></ion-progress-bar>
  </div>
  
  <div>
    <ion-list class="bg-light" [lines]=lines>
      <ion-radio-group [(ngModel)]="lines" (ionChange)="actualizarResp2()">

        <ion-list-header >
            <p text-center style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
              <ion-text color="dark">
                <h1>¿Qué haces con los restos de comida que sobran?</h1>
              </ion-text>
            </p>
        </ion-list-header>

        <ion-item>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>Los tiro directamente a la basura.</p></span></ion-label>
          <ion-radio name="lines" value=150></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>Procuro aprovecharlos.</p></span></ion-label>
          <ion-radio name="lines" value=50></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-list>
  </div>

  <div padding>
      <img src="assets/img/desechos.jpeg" class="center"/>
  </div>

  <div text-center>
    <ion-grid>
      <ion-row>

        <ion-col size="6">
          <ion-button size="medium" shape="round" color="danger" (click)="goToBack1()" tappable>
            Regresar
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button size="medium" shape="round" color="success" (click)="goToNext3()" tappable>
            Siguiente
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

</ion-content>
