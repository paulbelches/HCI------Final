<ion-header class="bg-secondary">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700 titulo4">Configuraciones</ion-text>
        </ion-text>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card class="bg-light">
        <ion-card-content>
          <h2>
            <ion-text color="primary"><strong>Configuracion de la alarma</strong></ion-text>
          </h2>
          <ion-grid>
              <ion-row>
                <ion-col>
                  <h5>
                    <ion-text>Rango de destino</ion-text>
                  </h5>
                </ion-col>
                <ion-col size="4">
                      <ion-input type="number" min="0" placeholder="0" style="margin-top: -8%;" [(ngModel)]="rango"></ion-input>
                </ion-col>
                <ion-col size="2">
                    <h5>
                        <ion-text> Km</ion-text>
                    </h5>
                </ion-col>
              </ion-row>
          </ion-grid>
          <h5>
            <ion-text>Volúmen</ion-text>
          </h5>
          <ion-item>
              <ion-range min="0" max="100" step="2" [(ngModel)]="volumen" >
                <ion-icon slot="start" name="volume-off"></ion-icon>
                <ion-icon slot="end" name="volume-high"></ion-icon>
              </ion-range>
            </ion-item>

          <h2>
            <ion-text color="primary"><strong>Vibración</strong></ion-text>
          </h2>

          <ion-grid>
              <ion-row>
                <ion-col>
                  <h5>
                    <ion-text>Repeticiones</ion-text>
                  </h5>
                </ion-col>
                <ion-col>                    
                    <ion-input type="number" min="0"  placeholder="0" style="margin-top: -8%;" [(ngModel)]="repeticionVibra"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                    <h5>
                      <ion-text>Magnitud</ion-text>
                    </h5>
                  </ion-col>
                  <ion-col>
                      <ion-input type="number" min="0"  placeholder="0" style="margin-top: -8%;" [(ngModel)]="magnitud"></ion-input>
                  </ion-col>
                </ion-row>
          </ion-grid>
          <h2>
              <ion-text color="primary"><strong>Repeticiones</strong></ion-text>
          </h2>
          <ion-grid>
              <ion-row>
                <ion-col>
                    <ion-text>Repetir cada</ion-text>
                </ion-col>
                <ion-col>
                    <ion-input type="number" min="0" aria-placeholder="0"[(ngModel)]="repeticionAlarm" ></ion-input>
                </ion-col>
                <ion-col>
                    <ion-text>minutos</ion-text>
                </ion-col>
              </ion-row>
          </ion-grid>

          <ion-grid>
              <ion-row>
                <ion-col>
                    <ion-button color="primary" (click)="update()">Guardar</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="primary" (click)="home()">Cancelar</ion-button>
                </ion-col>
              </ion-row>
          </ion-grid>

        </ion-card-content>
      </ion-card>
  </ion-content>
