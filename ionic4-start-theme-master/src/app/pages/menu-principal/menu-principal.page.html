<ion-header class="bg-primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="bg-dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Google Maps<br></ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end" >
      <ion-icon name="information-circle-outline" style="zoom:2.0;" tappable (click)="ayuda()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content class="auth-page">
  <div padding>
    <ion-item no-padding class="animated fadeInUp">
      <ion-label position="floating">
        <ion-icon name="compass" item-start></ion-icon>
        Ingrese su lugar destino:
      </ion-label>
      <ion-input [(ngModel)]="lugar" color="primary" type="text"></ion-input>
    </ion-item>
  </div>

  <div id="map"></div>

  <div text-center padding>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button shape="round" color="primary" tappable (click)="calculateAndDisplayRoute()" [disabled]='lugar == ""'>
            Ubicar
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button shape="round" color="success" tappable (click)="pushPage()" [disabled]="siguiente != true">
            Nueva alarma
          </ion-button>
        </ion-col>
      </ion-row> 
    </ion-grid>
  </div>
</ion-content>
