<ion-header class="bg-secondary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="bg-dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700 titulo4">Pregunta 9</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="information-circle-outline" style="zoom:2.0;" tappable (click)="info()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div>
    <ion-progress-bar color="primary" value="0.9"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.9"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.9"></ion-progress-bar>
  </div>
  
  <div>
    <ion-list class="bg-light" [lines]=lines> 
      <ion-radio-group [(ngModel)]="lines" (ionChange)="actualizarResp9()">

        <ion-list-header >
          <p text-center style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <ion-text color="dark">
              <h1>¿Cuánto te tardas en bañarte?</h1>
            </ion-text>
          </p>
        </ion-list-header>

        <ion-item>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>Menos de 5 minutos.</p></span></ion-label>
          <ion-radio name="lines" value=5></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>Entre 5 y 10 minutos.</p></span></ion-label>
          <ion-radio name="lines" value=10></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>Más de 10 minutos.</p></span></ion-label>
          <ion-radio name="lines" value=15></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-list>
  </div>

  <div padding>
      <img src="assets/img/regadera.jpeg" class="center"/>
  </div>

  <div text-center>
    <ion-grid>
      <ion-row>

        <ion-col size="6">
          <ion-button size="medium" shape="round" color="danger" (click)="goToBack8()" tappable>
            Regresar
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button size="medium" shape="round" color="success" (click)="goToResultado()" tappable>
            Resultados
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

</ion-content>
