<ion-header class="bg-secondary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="bg-dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700 titulo4">Pregunta 4</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="information-circle-outline" style="zoom:2.0;" tappable (click)="info()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div>
    <ion-progress-bar color="primary" value="0.4"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.4"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.4"></ion-progress-bar>
  </div>
  
  <div>
    <ion-list class="bg-light" [lines]=lines>
      <ion-radio-group [(ngModel)]="lines" (ionChange)="actualizarResp4()">

        <ion-list-header >
          <p text-center style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <ion-text color="dark">
              <h1>¿Cuándo usas la lavadora?</h1>
            </ion-text>
          </p>
        </ion-list-header>

        <ion-item>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>Espero a tener suficiente ropa para llenarla.</p></span></ion-label>
          <ion-radio name="lines" value=85></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>La pongo en cuanto la necesito, sin importar<br>la cantidad.</p></span></ion-label>
          <ion-radio name="lines" value=100></ion-radio>
        </ion-item>
        
        <ion-item>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>Espero a tener suficiente ropa y tengo un<br>modelo de lavadora ahorrador.</p></span></ion-label>
          <ion-radio name="lines" value=40></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </div>

  <div padding>
      <img src="assets/img/lavadora.png" class="center"/>
  </div>

  <div text-center>
    <ion-grid>
      <ion-row>

        <ion-col size="6">
          <ion-button size="medium" shape="round" color="danger" (click)="goToBack3()" tappable>
            Regresar
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button size="medium" shape="round" color="success" (click)="goToNext5()" tappable>
            Siguiente
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

</ion-content>
